ai_react_agent.react:
  path: '/ai-react-agent/react'
  defaults:
    _title: 'ReACT'
    _controller: '\Drupal\ai_react_agent\Controller\AiReactAgentController'
  requirements:
    _permission: 'access content'

ai_react_agent.simple_chat:
  path: '/ai-react-agent/simple_chat'
  defaults:
    _title: 'SimpleChat'
    _controller: '\Drupal\ai_react_agent\Controller\SimpleChatController'
  requirements:
    _permission: 'access content'
  options:
    _admin_route: TRUE

ai_react_agent.deepchat:
  path: '/ai-react-agent/deepchat'
  defaults:
    _title: 'Deepchat'
    _controller: '\Drupal\ai_react_agent\Controller\DeepchatController'
  requirements:
    _permission: 'access content'

ai_react_agent.long_running:
  path: '/ai-react-agent/long_running'
  defaults:
    _title: 'Long running agent'
    _form: 'Drupal\ai_react_agent\Form\LongRunningForm'
  requirements:
    _permission: 'access content'
  options:
    _admin_route: TRUE
