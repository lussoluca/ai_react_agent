ai_react_agent.example:
  path: '/ai-react-agent/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\ai_react_agent\Controller\AiReactAgentController'
  requirements:
    _permission: 'access content'

ai_react_agent.frontend:
  path: '/ai-react-agent/frontend'
  defaults:
    _title: 'Frontend'
    _controller: '\Drupal\ai_react_agent\Controller\FrontendController'
  requirements:
    _permission: 'access content'
